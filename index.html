<!DOCTYPE html>
<html lang="pt-br">
<head>

<title>Pokedex</title>
<!--Normalize.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="assets/css/global.css">

<body>
   <section class="context">
    <h1>Poked√©x</h1>
    <ol class="pokemons">
        <li class="pokemon">
            <span class="number">#001</span>
            <span class="name">Bulbasaur</span>
            <div class="details">
                <ol class="types">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ol>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur"></div>
        </li>
     
    </ol>
    <ol class="pokemons">
        <li class="pokemon">
            <span class="number">#002</span>
            <span class="name">Ivysaur</span>
            <div class="details">
                <ol class="types">
                    <li class="type">grass</li>

    </ol>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="Charmander"></div>
        </li>
     
    </ol>

    <script src="assets/js/main.js"></script>
